<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-ring position="-4 1.25 -3" radius-inner="0.45" radius-outer="0.9" color="teal"></a-ring>
      <a-sphere position="-1.15 1.25 -2" radius="0.45" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0.15 1.15 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="2.45 1.15 -3" height="2" color="green"></a-octahedron>
      <a-cone position="5 1.25 -3.4" radius-bottom="0.65" height="2" color="teal"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="2" color="#000000"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
